syntax = "proto3";
package irismod.token;

import "cosmos/base/v1beta1/coin.proto";
import "gogoproto/gogo.proto";

option go_package = "github.com/irisnet/service-sdk-go/base_modules/token";
option (gogoproto.goproto_getters_all) = false;

// Token defines a standard for the fungible token
message Token {
    option (gogoproto.goproto_stringer) = true;
    option (gogoproto.goproto_getters) = false;

    string symbol = 1;
    string name = 2;
    uint32 scale = 3;
    string min_unit = 4 [ (gogoproto.moretags) = "yaml:\"min_unit\"" ];
    uint64 initial_supply = 5 [ (gogoproto.moretags) = "yaml:\"initial_supply\"" ];
    uint64 max_supply = 6 [ (gogoproto.moretags) = "yaml:\"max_supply\"" ];
    bool mintable = 7;
    bytes owner = 8 [ (gogoproto.casttype) = "github.com/irisnet/service-sdk-go/types.AccAddress" ];
}
